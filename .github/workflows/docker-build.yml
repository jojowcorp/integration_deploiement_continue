name: Build Docker Image (Multi-Platform)

on:
  pull_request:
    branches:
      - trunk
    types:
      - synchronize
      - opened
      - reopened

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ─── Build linux/amd64 ───────────────────────────────────────────────────
      - name: Build and push — linux/amd64
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}:latest-amd64

      # ─── Test linux/amd64 ────────────────────────────────────────────────────
      - name: Test container — linux/amd64
        run: |
          EXPECTED=$(date "+%d %B %Y")
          OUTPUT=$(docker run --rm --platform linux/amd64 ghcr.io/${{ github.repository }}:latest-amd64)
          echo "Expected : $EXPECTED"
          echo "Got      : $OUTPUT"
          if [ "$OUTPUT" = "$EXPECTED" ]; then
            echo "amd64 test passed!"
          else
            echo "amd64 test failed!"
            exit 1
          fi

      # ─── Build linux/arm64 ───────────────────────────────────────────────────
      - name: Build and push — linux/arm64
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}:latest-arm

      # ─── Test linux/arm64 ────────────────────────────────────────────────────
      - name: Test container — linux/arm64
        run: |
          EXPECTED=$(date "+%d %B %Y")
          OUTPUT=$(docker run --rm --platform linux/arm64 ghcr.io/${{ github.repository }}:latest-arm)
          echo "Expected : $EXPECTED"
          echo "Got      : $OUTPUT"
          if [ "$OUTPUT" = "$EXPECTED" ]; then
            echo "arm64 test passed!"
          else
            echo "arm64 test failed!"
            exit 1
          fi